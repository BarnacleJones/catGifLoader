<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat GIF loader</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="#">
  <br>
  <button onclick=reloader()>New GIF</button>

</body>
<script>
    const img = document.querySelector('img');
    fetch('https://api.giphy.com/v1/gifs/translate?api_key=mHGoGQ8ruy8tOm3ZKwwGyVZzLky2wMMn&s=cats&wierdness=10', {mode: 'cors'})
      .then(function(response) {
        return response.json();
      })
      .then(function(response) {
        img.src = response.data.images.original.url;
      }
      );
      function reloader(){location.reload()}
  </script>
</html>
