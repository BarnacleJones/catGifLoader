<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat GIF loader</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
  <h1>GIF time</h1>
  <br>
  <img src="#">
  <br>
  <button onclick=newImage()>New GIF</button>
<br>
  <label for="search">Search term (one word only)</label>
  <input type="text" name="search" id="srch" value="cats">
  <br>
  <label for="number">Weirdness level (1-10)</label>
  <input type="number" name="number" id="num" min=1 max=10>
  <br>
</div>
</body>
<script>
    const img = document.querySelector('img');


    function newImage(){
      let text = document.getElementById("srch").value;
    let num = parseInt(document.getElementById("num").value);
    fetch(`https://api.giphy.com/v1/gifs/translate?api_key=mHGoGQ8ruy8tOm3ZKwwGyVZzLky2wMMn&s=${text}&weirdness=${num}`, {mode: 'cors'})
      .then(function(response) {
        return response.json();
      })
      .then(function(response) {
        img.src = response.data.images.original.url;
      }
      );
    }
      
      newImage();
  </script>
</html>
